<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main style -->
    <link rel="stylesheet" href="scss/main.css" />

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/edbf68e292.js" crossorigin="anonymous"></script>

    <title>Montio Store</title>
  </head>
  <body>
    <nav>
      <i class="nav-mobile fa-solid fa-bars"></i>
      <ul>
        <img src="assets/monito-logo.svg" alt="monito-logo" />
        <li></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="btn-group">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search something!" />
        </div>
        <button class="btn-dark medium">Join the community</button>
      </div>
      <i class="nav-mobile fa-solid fa-magnifying-glass"></i>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1 class="heading-banner bolder">One More Friend</h1>
        <h1>Thousand More Fun!</h1>
        <p class="p16">Having a pet means you have more joy, a new friend, a happy person who will always be with you to have fun. We have 200+ different pets that can meet your needs!</p>
        <button class="btn-light p16">View Intro <i class="fa-regular fa-circle-play"></i></button>
        <button class="btn-dark p16">Explore Now</button>
      </div>
      <div class="hero-image">
        <img src="assets/monito-banner-image.png" alt="" />
      </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
