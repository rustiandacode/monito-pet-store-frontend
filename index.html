<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main style -->
    <link rel="stylesheet" href="scss/main.css" />

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/edbf68e292.js" crossorigin="anonymous"></script>

    <title>Montio Store</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="assets/image 2.png" alt="" />

        <div class="categories-2">
          <span class="p12">Age:</span>
          <span class="p12 medium">02 Months</span>
        </div>

      </div>
    </div>

  <script src="js/app.js"></script>
